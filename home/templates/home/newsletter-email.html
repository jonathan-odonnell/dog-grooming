{% extends "base.html" %}

{% block content %}

<section class="container p-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="text-center text-uppercase font-weight-bold">Newsletter Email</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <form action="{% url 'newsletter_email' %}" method="POST">
                {% csrf_token %}
                {{ form.subject | as_crispy_field }}
                {{ form.message | as_crispy_field }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-secondary">Send Email</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
